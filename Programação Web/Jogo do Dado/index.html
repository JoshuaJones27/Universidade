<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Jogo do Dado</title>
    <link rel="icon" href="./Imagens/dice-6.png">
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="jogador--0">Jogador 1</h2>
        <p class="score" id="score--0"></p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="jogador--1">Jogador 2</h2>
        <p class="score" id="score--1"></p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="./Imagens/dice-5.png" alt="Playing dice" class="dice" id="dado"/>
      <button class="btn btn--new" onclick="init()">🔄 Novo Jogo</button>
      <button class="btn btn--roll" onclick="rolarDado()">🎲 Rolar Dado</button>
      <button class="btn btn--hold" onclick="segurar()">📥 Segurar</button>
      <button class="btn btn--edit" onclick="editarNome()">✏️ Editar Nome</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
